spring:
  datasource:
    name: testDatasource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/tenant_insert?characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: 123456
    # 使用druid连接池
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password: 111111
    timeout: 1000
    lettuce:
      pool:
        max-active: 20    #连接池最大连接数（使用负值表示没有限制）
        max-wait: -1      #连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 0       #连接池中的最大空闲连接
        max-idle: 10      #连接池中的最小空闲连接
  kafka:
    consumer:
      auto-commit-interval: 1000
      group-id: logdowngroup1
#      bootstrap-servers: h1:9092,h2:9092,h3:9092
      bootstrap-servers: 192.168.126.225:9092
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
#      properties:
#        rebalance:
#          backoff:
#            ms: 2000
#          max:
#            retries: 10
    producer:
      bootstrap-servers: 192.168.126.225:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
#      retries: 0
#      batch-size: 16384
#      buffer-memory: 33554432
#      properties:
#        metadata:
#          broker:
#            list: h1:9092,h2:9092,h3:9092
#        message:
#          send:
#            max:
#              retries: 3
#        linger:
#          ms: 1
#        ssl:
#          client:
#            auth: required


